<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>

<body>

    <h1 id="change">Sign<span>Up</span></h1>

    <div class="page">

        <div class="name">
            <label for="name">First Name:</label>
            <input type="text" name="name" id="name" class="inp " placeholder="fullName">
        </div>

        <div class="Email">
            <label for="ln">Email:</label>
            <input type="text" name="lastname" id="email" class="inp " placeholder="isi@gmail.com" >
        </div>

        <div class="password">
            <label for="pass">Password:</label>
            <input type="password" name="pasw" id="password" class="inp" placeholder="1234">
        </div>

        <div class="btn">
            <button class="button" onclick="signup()">Signup</button>
            <button class="button" onclick="login()">Login</button>


        </div>
    
    </div>




    <script src="app.js"></script>
</body>

</html>
